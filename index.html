<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnify</title>
    <link
      rel="icon"
      href="assets/images/education-technology.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./components/login/login.css" />
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <header class="toolbar primary-color">
      <h3 class="roboto-black">Learnify</h3>
    </header>
    <main class="container">
      <form id="loginForm" class="primary-color form">
        <h1>Login</h1>
        <input
          class="input first-input"
          type="text"
          id="username"
          placeholder="Username"
        />

        <input
          class="input"
          type="password"
          id="password"
          placeholder="Password"
        />

        <button
          type="submit"
          class="primary-button roboto-medium"
          onclick="login(event)"
        >
          Entrar
        </button>

        <div class="info">
          <span>Esqueci minha senha</span>
        </div>
      </form>
    </main>

    <script src="./appState.js"></script>
    <script src="./loaders/loader-font.js"></script>
    <script src="./services/login-service.js"></script>
    <script src="./services/routing-service.js"></script>
  </body>
</html>

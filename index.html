<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/components/login/login.css" />

    <!-- Roboto font -->
    <link rel="stylesheet" href="common/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="toolbar primary-color">
      <h3 class="roboto-black">Learnify</h3>
    </header>
    <main class="container">
      <form id="loginForm" class="primary-color form">
        <h1>Login</h1>
        <input
          class="input first-input"
          type="text"
          id="username"
          placeholder="Username"
        />

        <input
          class="input"
          type="password"
          id="password"
          placeholder="Password"
        />

        <button type="submit" class="primary-button roboto-medium" onclick="login(event)">
          Entrar
        </button>

        <div class="info">
          <span>Esqueci minha senha</span>
        </div>
      </form>
    </main>

    <script src="components/login/login-service.js"></script>
  </body>
</html>
